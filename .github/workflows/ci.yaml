name: CI

on:
  # TODO:この辺は追って修正 
  push:
    branches: ["feature/github_actions"]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Create .env file
        env: 
          TEST_ENV: ${{ secrets.CI_ACTOINS.TEST_ENV }}
        run: |
          echo $TEST_ENV | base64 -di > .env
          mv .env ./app
      - name: Check env
        run: |
          cd ./app
          ls -la
