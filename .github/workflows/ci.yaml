name: CI

on:
  # TODO:この辺は追って修正 
  push:
    branches: ["feature/github_actions"]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Container
        run: docker-compose up -d
      - name: Run test
        run: docker-compose exec -T app pytest
